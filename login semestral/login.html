<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Safe Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login - Mobile -->
    <section id="login">
        <div class="container">
            <img src="logo.png" alt="Logo Safe Space" class="logo">
            <h1>Safe Space</h1>
            <form>
                <input type="email" placeholder="Insira seu e-mail educacional" required>
                <input type="password" placeholder="Senha do e-mail educacional" required>
                <button type="submit">Cadastre-se</button>
            </form>
            <a href="#" class="voltar">Voltar</a>
        </div>
    </section>

</body>
</html>
